				<a data-ajax='false' data-role='button' data-transition='flip' id='demo_delete'>Delete</a>
<script>
document.addEventListener("deviceready", onDeviceReady, false);
var imeiNumber = window.CustomeNativeAccess.getMyPhoneNumber();
		alert("phone number: " +imeiNumber);
		

	function onDeviceReady() {
		
			window.requestFileSystem(LocalFileSystem.TEMPORARY, 0, function(fs) {
            console.log("Root = " + fs.root.fullPath);
            var directoryReader = fs.root.createReader();
            directoryReader.readEntries(function(entries) {
                var i;
                for (i=0; i<entries.length; i++) {
                		
                    console.log(entries[i].name);
                }
            }, function (error) {
                alert(error.code);
            })
       }, function (error) {
               alert(error.code);
       }); 
       
		$('#demo_delete').click(function(){
			// Delete file from app cache
				 window.requestFileSystem(LocalFileSystem.TEMPORARY, 0, function(fs) {
            var directoryReader = fs.root.createReader();
            directoryReader.readEntries(function(entries) {
                var i;
                for (i=0; i<entries.length; i++) {
                		entries[i].remove(success, fail);
                    console.log(entries[i].name);
                }
            }, function (error) {
                alert("a : " +error.code);
            })
       }, function (error) {
               alert("b : " +error.code);
       }); 
		});
		
	}
		
	 function success(parent) {  
	 	 alert("Success deleted");
	   // console.log("Parent Name: " + parent.name);
	}

	function fail(error) {
	    alert("c : " +error.code);
	}
</script>
